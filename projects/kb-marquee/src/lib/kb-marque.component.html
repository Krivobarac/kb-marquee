<div #marqueeGroup1 class="marquee__group" [style.gap]="gap + 'px'"
  [ngClass]="{'space-around': isSpaceAround}"
  [@marqueeAnimation]="{value: animState, params: { duration: duration, animationTiming: animationTiming, distance: distance, distanceStartPosition: distanceStartPosition }}">
  <ng-content></ng-content>
</div>
<div #marqueeGroup2 class="marquee__group" [style.gap]="gap + 'px'"
  [ngClass]="{'space-around': isSpaceAround}"
  [@marqueeAnimation]="{value: animState, params: { duration: duration, animationTiming: animationTiming, distance: distance, distanceStartPosition: distanceStartPosition }}"
  (@marqueeAnimation.done)="this.animState = !this.animState;">
</div>
